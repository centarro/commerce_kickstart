name: Commerce Kickstart
type: profile
core_version_requirement: ^9
description: 'The fastest way to start building on Drupal Commerce.'
distribution:
  name: 'Commerce Kickstart'
  install:
    theme: centarro_claro

# Dependencies cannot be uninstalled.
dependencies:
  # Kickstart
  - commerce_kickstart_core
  - commerce_kickstart_site

  # Commerce
  - address
  - entity
  - profile
  - inline_entity_form
  - state_machine
  - commerce
  - commerce_log
  - commerce_checkout
  - commerce_cart
  - commerce_order
  - commerce_product
  - commerce_price
  - commerce_store
  - commerce_payment
  - commerce_promotion

  # Contrib


# Module installed during profile install, but can be uninstalled later.
install:
  # Core
  - node
  - history
  - big_pipe
  - block
  - breakpoint
  - ckeditor
  - color
  - config
  - comment
  - contextual
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - taxonomy
  - dblog
  - shortcut
  - toolbar
  - field_ui
  - views_ui
  - tour
  - automated_cron

  # Commerce
  - commerce_tax

  # Contrib
  - admin_toolbar
  - admin_toolbar_tools
  - config_split
  - facets
  - facets_pretty_paths
  - symfony_mailer
  - symfony_mailer_bc

themes:
  - belgrade
  - centarro_claro
